<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RESEARCH DEMO</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/wordcloud2.js"></script>
    <script src="js/ol-debug.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/socket.io-1.4.5.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
    <div id="map" class="map">
		<div id="popup"></div>
		<div id="toolbar-trigger" class="dropdown pull-right">
			<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			Toolbar<span class="caret"></span></button>
			<ul id="toolbar-content" class="dropdown-menu" aria-labelledby="dropdownMenu">
				<li class="dropdown-submenu">
					<button id="n-mode" class="btn btn-default btn-block active submenu-trigger">Normal Mode</button>
					<ul class="dropdown-menu sub">
						<li><button type="button" class="btn btn-default btn-block">Tweets Only</button></li>
						<li><button class="btn btn-default btn-block">Yelp Only</button></li>
						<li><button class="btn btn-default btn-block active">Both</button></li>
					</ul>
				</li>
				<li class="dropdown-submenu">
					<button id="mg-mode" class="btn btn-default btn-block submenu-trigger">Magnifying Glass Mode</button>
					<ul class="dropdown-menu sub">
						<li><input type="size" class="form-control" name="radius" id="magnifying-glass-radius" placeholder="Radius"></li>
            <li><button id="tmg" type="button" class="btn btn-default btn-block">Tweets Only</button></li>
            <li><button id="ymg" class="btn btn-default btn-block">Yelp Only</button></li>
            <li><button id="bmg" class="btn btn-default btn-block active">Both</button></li>
					</ul>
				</li>
				<li class="dropdown-submenu">
				<button id="wa-mode" class="btn btn-default btn-block submenu-trigger">Wander Around Mode</button>
					<ul class="dropdown-menu sub">
						<li><button id="twm" type="button" class="btn btn-default btn-block">Tweets Only</button></li>
						<li><button id="ywm" class="btn btn-default btn-block">Yelp Only</button></li>
						<li><button id="bwm" class="btn btn-default btn-block active">Both</button></li>
					</ul>
				</li>
			</ul>
		</div>
    </div>
    <div id="tool-bar">
      <div id="info">&nbsp;</div>
    </div>
    <div id="cloud" style="position:relative; height:400px; width:100%;"></div>
    
    <div class="modal fade" id="yelp-search-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Entity Information</h4>
          </div>
          <div id="yelp-search-result-display" class="modal-body" style="overflow-y:scroll;max-height:600px;">
            <div id="yelp-info-side">
              <img src="img/loading_spinner.gif">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
